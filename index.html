<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Builder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        header {
            margin-bottom: 20px;
        }
        #layout-container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
        }
        .toolbar {
            padding: 10px;
            border: 1px solid #ccc;
        }
        .content {
            padding: 10px;
            border: 1px solid #ccc;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .buttons {
            margin-top: 10px;
        }
        .buttons button {
            margin-right: 5px;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Research Report Builder</h1>
    </header>
    <div id="layout-container">
        <div class="toolbar">
            <h2>CRUD Operations</h2>
            <form id="crud-form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" placeholder="Enter report title">
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea id="content" placeholder="Enter report content"></textarea>
                </div>
                <div class="buttons">
                    <button type="button" onclick="createReport()">Create</button>
                    <button type="button" onclick="updateReport()">Update</button>
                    <button type="button" onclick="deleteReport()">Delete</button>
                </div>
            </form>
        </div>
        <div class="content">
            <h2>Report Preview</h2>
            <div id="report-preview">
                <!-- Dynamic content will appear here -->
            </div>
        </div>
    </div>

    <script>
        const previewContainer = document.getElementById('report-preview');
        let currentReport = null;

        function createReport() {
            const title = document.getElementById('title').value.trim();
            const content = document.getElementById('content').value.trim();

            if (title && content) {
                currentReport = { title, content };
                renderReport();
                alert('Report created successfully!');
            } else {
                alert('Please fill out all fields.');
            }
        }

        function updateReport() {
            if (currentReport) {
                const title = document.getElementById('title').value.trim();
                const content = document.getElementById('content').value.trim();

                if (title && content) {
                    currentReport = { title, content };
                    renderReport();
                    alert('Report updated successfully!');
                } else {
                    alert('Please fill out all fields.');
                }
            } else {
                alert('No report to update.');
            }
        }

        function deleteReport() {
            if (currentReport) {
                currentReport = null;
                renderReport();
                alert('Report deleted successfully!');
            } else {
                alert('No report to delete.');
            }
        }

        function renderReport() {
            if (currentReport) {
                previewContainer.innerHTML = `
                    <h3>${currentReport.title}</h3>
                    <p>${currentReport.content}</p>
                `;
            } else {
                previewContainer.innerHTML = '<p>No report available.</p>';
            }
        }
    </script>
</body>
</html>
