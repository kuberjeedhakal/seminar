<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>सेमिनार पेपर</title>
    <script src="https://cdn.ckeditor.com/4.21.0/standard/ckeditor.js"></script>
    <style>
        body {
            font-family: "Mangal", Arial, sans-serif;
            margin: 20px;
        }
        .section {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
        }
        .section h3 {
            margin-top: 0;
        }
        .crud-buttons {
            margin-top: 10px;
        }
        .crud-buttons button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>सेमिनार पेपर</h1>

    <!-- Title Page -->
    <div class="section">
        <h3>१. शीर्षक पृष्ठ</h3>
        <textarea name="title_page" id="title_page"></textarea>
    </div>

    <!-- Abstract -->
    <div class="section">
        <h3>२. संक्षिप्त सारांश (Abstract)</h3>
        <textarea name="abstract" id="abstract"></textarea>
    </div>

    <!-- Table of Contents -->
    <div class="section">
        <h3>३. सामग्री तालिका</h3>
        <textarea name="table_of_contents" id="table_of_contents"></textarea>
    </div>

    <!-- Introduction -->
    <div class="section">
        <h3>४. परिचय</h3>
        <textarea name="introduction" id="introduction"></textarea>
    </div>

    <!-- Literature Review -->
    <div class="section">
        <h3>५. साहित्य समीक्षा</h3>
        <textarea name="literature_review" id="literature_review"></textarea>
    </div>

    <!-- Methodology -->
    <div class="section">
        <h3>६. कार्यप्रणाली</h3>
        <textarea name="methodology" id="methodology"></textarea>
    </div>

    <!-- Analysis and Discussion -->
    <div class="section">
        <h3>७. विश्लेषण र छलफल</h3>
        <textarea name="analysis_discussion" id="analysis_discussion"></textarea>
    </div>

    <!-- Conclusion -->
    <div class="section">
        <h3>८. निष्कर्ष</h3>
        <textarea name="conclusion" id="conclusion"></textarea>
    </div>

    <!-- References -->
    <div class="section">
        <h3>९. सन्दर्भ</h3>
        <textarea name="references" id="references"></textarea>
    </div>

    <!-- Appendices -->
    <div class="section">
        <h3>१०. परिशिष्ट</h3>
        <textarea name="appendices" id="appendices"></textarea>
    </div>

    <script>
        // Initialize CKEditor for each textarea
        CKEDITOR.replace('title_page');
        CKEDITOR.replace('abstract');
        CKEDITOR.replace('table_of_contents');
        CKEDITOR.replace('introduction');
        CKEDITOR.replace('literature_review');
        CKEDITOR.replace('methodology');
        CKEDITOR.replace('analysis_discussion');
        CKEDITOR.replace('conclusion');
        CKEDITOR.replace('references');
        CKEDITOR.replace('appendices');
    </script>
</body>
</html>
